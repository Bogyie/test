name: pre-commit
on:
  pull_request:
    types:
      - opened
      - synchronize
permissions:
  contents: write
  pull-requests: write
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: bitnami/git
    steps:
      - run: <
          git clone
          https://${{ github.repository_owner }}:${{ github.token }}@github.com/${{ github.repository }}
          -b ${{ github.head_ref }}
          .
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          echo "Blah " >> README.md
          git add -A
          git commit --message "Updated files from pre-commit"
          git push
